<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANNA UNIVERSITY LOGIN</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://wallpaperaccess.com/full/2314950.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    
    margin: 0;
    padding: 0;
  }
  .container {
    width: 300px;
    margin: 100px auto;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form action="cgpa.html" method="post">
    <div class="form-group">
      <label for="rollnumber">Roll Number:</label>
      <input type="text" id="rollnumber" name="rollnumber" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <button type="submit" class="btn">Get Results</button>
  </form>
</div>

</body>
</html>
